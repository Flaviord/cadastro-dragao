<div class="container">
  <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="showError">
      <strong>Ops!</strong> {{msgError}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
<div class="row" *ngIf="dragon">
  <div class="col-md-4">
      <h2>{{dragon?.name}}</h2>
      <div>
          <label>id: </label>{{dragon?.id}}
      </div>
      <div>
          <label>nome: </label>
          <input [(ngModel)]="dragon.name" placeholder="name"/>
      </div>
      <div *ngIf="dragon.histories">
        <p *ngFor="let detail of dragon.histories">{{detail}}</p>
      </div> 
      <!-- <textarea [(ngModel)]="dragon.histories"></textarea> -->
      <button (click)="delete()" class="btn btn-link" >Excluir </button>
      <button (click)="save()" class="btn btn-primary">Salvar</button>
  </div>
</div>

<div class="row">
  <div class="col-md-12 text-center">
      <button type="button" class="btn btn-link" (click)="goBackDashboard()">Voltar Para Dashboard</button>
  </div>
</div> 

</div>
