
<div class="container mt-5">

    <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="showError">
        <strong>Ops!</strong> {{msgError}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form role="form" [formGroup]="dragonForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Nome do Dragão</label>
              <input type="text" class="form-control" id="name" placeholder="Nome do Dragão" formControlName="name">
              <div *ngIf="submitted && f.name.errors">
                  <small *ngIf="f.name.errors.required" class="form-text text-muted">Informe o nome.</small>
              </div>
            </div>
            <div class="form-group">
              <label for="type">Tipo do Dragão</label>
              <input type="text" class="form-control" id="type" placeholder="Tipo do Dragão" formControlName="type">
              <div *ngIf="submitted && f.type.errors">
                  <small *ngIf="f.type.errors.required" class="form-text text-muted">Informe o nome.</small>
              </div>
            </div>
            <div class="form-group">
                <label for="detail">Informações</label>
                <input type="text" class="form-control" id="detail" placeholder="Informações" formControlName="detail">
              </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
    </div>
  </div>

  <div class="row">
      <div class="col-md-12 text-center">
          <button type="button" class="btn btn-link" (click)="goBackDashboard()">Voltar Para Dashboard</button>
      </div>
    </div> 

</div>
